<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trico style — Modern Fashion</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #0c0c0c;
      --accent-color: #000000;
      --card-bg: #f8f8f8;
      --nav-bg: rgba(255, 255, 255, 0.8);
      --border-color: #e0e0e0;
      --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      --font-main: 'Outfit', sans-serif;
    }

    [data-theme='dark'] {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #ffffff;
      --card-bg: #111111;
      --nav-bg: rgba(10, 10, 10, 0.8);
      --border-color: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      backdrop-filter: blur(15px);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
      stroke: currentColor;
      stroke-width: 2;
      fill: none;
      display: block;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }

    .hero h1 {
      font-size: clamp(5rem, 18vw, 12rem);
      font-weight: 800;
      line-height: 0.8;
      margin-bottom: 2rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 500px;
      opacity: 0.6;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: var(--transition);
      border: 1px solid var(--accent-color);
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    .products-section {
      padding: 8rem 5%;
      border-top: 1px solid var(--border-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      overflow: hidden;
      position: relative;
    }

    .product-card:hover {
      border-color: var(--text-color);
      transform: translateY(-10px);
    }

    .product-img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      transition: 0.6s ease;
    }

    .product-info {
      padding: 1.5rem;
    }

    .p-price {
      font-weight: 800;
    }

    .sidebar {
      position: fixed;
      right: -100%;
      top: 0;
      width: 450px;
      height: 100vh;
      background: var(--bg-color);
      z-index: 2000;
      padding: 3rem;
      transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      border-left: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }

    .sidebar.active {
      right: 0;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }

      .products-section {
        padding: 4rem 10px;
      }

      .product-info {
        padding: 10px;
      }

      .product-info h3 {
        font-size: 0.85rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .p-price {
        font-size: 0.8rem;
      }

      .size-btn {
        padding: 4px 8px;
        font-size: 0.7rem;
      }

      .add-btn {
        padding: 0.6rem !important;
        font-size: 0.7rem !important;
      }
    }
  </style>
  <style>
    .p-price-old {
      text-decoration: line-through;
      opacity: 0.5;
      font-size: 0.9rem;
      margin-right: 8px;
    }

    .p-sizes {
      display: flex;
      gap: 5px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .size-btn {
      padding: 6px 14px;
      border: 1px solid var(--border-color);
      background: none;
      color: var(--text-color);
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: var(--transition);
      opacity: 0.8;
      position: relative;
      z-index: 10;
    }

    .size-btn:hover {
      border-color: var(--text-color);
      opacity: 1;
      background: rgba(128, 128, 128, 0.1);
    }

    .size-btn.active {
      background: var(--text-color);
      color: var(--bg-color);
      border-color: var(--text-color);
      opacity: 1;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">Trico style</div>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <button id="theme-toggle" class="icon-btn" title="Toggle theme">
        <svg id="moon-icon" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
          fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg id="sun-icon" style="display:none" viewBox="0 0 24 24" width="20" height="20" stroke="currentColor"
          stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
      <button id="btn-cart" class="icon-btn" title="Shopping bag">
        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <path d="M16 10a4 4 0 0 1-8 0"></path>
        </svg>
      </button>
    </div>
  </nav>

  <main class="hero">
    <h1 id="hero-title">TRICO</h1>
    <p>Modern fashion for the confident you. Style with elegance.</p>
    <a href="#store" class="btn btn-primary" style="margin-top:2rem">Shop Collection</a>
  </main>

  <section class="products-section" id="store">
    <div class="grid" id="products-list">
      <p style="grid-column: 1/-1; text-align:center; opacity:0.5">Fetching collection...</p>
    </div>
  </section>

  <!-- Sidebars -->
  <div id="cart-sidebar" class="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
      <h2>Bag</h2><span
        style="cursor:pointer; font-size:28px; font-weight:300; line-height:1; display:flex; align-items:center; justify-content:center;"
        id="close-cart">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </span>
    </div>
    <div id="cart-items"></div>
    <div id="checkout-box" style="margin-top:2rem; display:none;">
      <div style="display:flex; justify-content:space-between; margin-bottom:1rem; font-weight:800;">
        <span>Total</span><span id="bag-total">0 EGP</span>
      </div>
      <input id="c-name" placeholder="Name"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);">
      <input id="c-phone" placeholder="Phone"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);">
      <textarea id="c-addr" placeholder="Address"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);"></textarea>
      <button id="checkout-btn" class="btn btn-primary" style="width:100%">إرسال الطلب عبر واتساب</button>
    </div>
  </div>

  <script type="module" src="./src/main.js?v=1.2"></script>
</body>

</html>
