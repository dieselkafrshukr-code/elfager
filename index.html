<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZERO — Minimalist Clothing</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #0c0c0c;
      --accent-color: #000000;
      --card-bg: #f8f8f8;
      --nav-bg: rgba(255, 255, 255, 0.8);
      --border-color: #e0e0e0;
      --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      --font-main: 'Outfit', sans-serif;
    }

    [data-theme='dark'] {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #ffffff;
      --card-bg: #111111;
      --nav-bg: rgba(10, 10, 10, 0.8);
      --border-color: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      backdrop-filter: blur(15px);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      position: relative;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }

    .hero h1 {
      font-size: clamp(5rem, 18vw, 12rem);
      font-weight: 800;
      line-height: 0.8;
      margin-bottom: 2rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 500px;
      opacity: 0.6;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: var(--transition);
      border: 1px solid var(--accent-color);
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    .products-section {
      padding: 8rem 5%;
      border-top: 1px solid var(--border-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      overflow: hidden;
      position: relative;
    }

    .product-card:hover {
      border-color: var(--text-color);
      transform: translateY(-10px);
    }

    .product-img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      transition: 0.6s ease;
    }

    .product-info {
      padding: 1.5rem;
    }

    .p-price {
      font-weight: 800;
    }

    .sidebar {
      position: fixed;
      right: -100%;
      top: 0;
      width: 450px;
      height: 100vh;
      background: var(--bg-color);
      z-index: 2000;
      padding: 3rem;
      transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      border-left: 1px solid var(--border-color);
    }

    .sidebar.active {
      right: 0;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Zero</div>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <button id="theme-toggle" class="icon-btn">
        <i data-lucide="moon" id="moon-icon"></i>
        <i data-lucide="sun" id="sun-icon" style="display:none"></i>
      </button>
      <button id="btn-cart" class="icon-btn"><i data-lucide="shopping-bag"></i></button>
      <button id="login-btn" class="icon-btn"><i data-lucide="user" id="user-icon"></i></button>
    </div>
  </nav>

  <main class="hero">
    <h1 id="hero-title">ZERO</h1>
    <p>Essential pieces, zero distractions. Designed for those who value luxury in simplicity.</p>
    <a href="#store" class="btn btn-primary">Shop Collection</a>
  </main>

  <section class="products-section" id="store">
    <div class="grid" id="products-list">
      <!-- Loading indicator -->
      <p style="grid-column: 1/-1; text-align:center; opacity:0.5">Fetching collection...</p>
    </div>
  </section>

  <!-- Sidebars -->
  <div id="cart-sidebar" class="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
      <h2>Bag</h2><i data-lucide="x" style="cursor:pointer" id="close-cart"></i>
    </div>
    <div id="cart-items"></div>
    <div id="checkout-box" style="margin-top:2rem; display:none;">
      <div style="display:flex; justify-content:space-between; margin-bottom:1rem; font-weight:800;">
        <span>Total</span><span id="bag-total">0 EGP</span>
      </div>
      <input id="c-name" placeholder="Name"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);">
      <input id="c-phone" placeholder="Phone"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);">
      <textarea id="c-addr" placeholder="Address"
        style="width:100%; padding:10px; margin-bottom:10px; background:var(--card-bg); border:1px solid var(--border-color); color:var(--text-color);"></textarea>
      <button id="checkout-btn" class="btn btn-primary" style="width:100%">Order Now</button>
    </div>
  </div>

  <div id="profile-sidebar" class="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
      <h2>Account</h2><i data-lucide="x" style="cursor:pointer" id="close-profile"></i>
    </div>
    <div id="auth-view">
      <button id="google-login" class="btn" style="width:100%; margin-bottom:10px;">Login with Google</button>
      <a href="/admin.html"
        style="display:block; text-align:center; opacity:0.5; text-decoration:none; margin-top:10px;">Admin Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, collection, onSnapshot, addDoc, doc, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKHMmR-Jl9JbqEZtS58XgM42pFftepNb4",
      authDomain: "m989-5f329.firebaseapp.com",
      projectId: "m989-5f329",
      storageBucket: "m989-5f329.firebasestorage.app",
      messagingSenderId: "617175385217",
      appId: "1:617175385217:web:2ace1f8e6db4287376f980",
      measurementId: "G-D8PYFFX4RN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    lucide.createIcons();

    // Theme
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.onclick = () => {
      const isDark = document.body.getAttribute('data-theme') === 'dark';
      document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.getElementById('moon-icon').style.display = isDark ? 'block' : 'none';
      document.getElementById('sun-icon').style.display = isDark ? 'none' : 'block';
      lucide.createIcons();
    };

    // Sidebars
    const openSidebar = (id) => document.getElementById(id).classList.add('active');
    const closeSidebar = (id) => document.getElementById(id).classList.remove('active');
    document.getElementById('btn-cart').onclick = () => openSidebar('cart-sidebar');
    document.getElementById('close-cart').onclick = () => closeSidebar('cart-sidebar');
    document.getElementById('login-btn').onclick = () => openSidebar('profile-sidebar');
    document.getElementById('close-profile').onclick = () => closeSidebar('profile-sidebar');

    // Products Sync
    const prodList = document.getElementById('products-list');
    onSnapshot(collection(db, "products"), snap => {
      if (snap.empty) {
        prodList.innerHTML = `<p style="grid-column: 1/-1; text-align:center; opacity:0.5">No products available yet.</p>`;
        return;
      }
      prodList.innerHTML = "";
      snap.forEach(d => {
        const p = d.data();
        if (p.visible === false) return;
        const card = document.createElement('div');
        card.className = "product-card";
        card.innerHTML = `
                    <img src="${p.main_image}" class="product-img">
                    <div class="product-info">
                        <h3>${p.name}</h3>
                        <p class="p-price">${p.price_now} EGP</p>
                        <button class="btn btn-primary add-btn" style="width:100%; margin-top:1rem; padding:0.8rem; font-size:0.8rem;" 
                            data-id="${d.id}" data-name="${p.name}" data-price="${p.price_now}" data-img="${p.main_image}">
                            Add to Bag
                        </button>
                    </div>
                `;
        prodList.appendChild(card);
      });

      document.querySelectorAll('.add-btn').forEach(b => {
        b.onclick = () => {
          addToBag({ ...b.dataset });
          openSidebar('cart-sidebar');
        };
      });
    }, err => {
      prodList.innerHTML = `<p style="grid-column: 1/-1; text-align:center; color:red">Error: ${err.message}. Check Firebase Rules.</p>`;
    });

    // Bag Logic
    let bag = JSON.parse(localStorage.getItem('bag')) || [];
    const renderBag = () => {
      const bagItems = document.getElementById('cart-items');
      const totalBox = document.getElementById('checkout-box');
      if (bag.length === 0) {
        bagItems.innerHTML = `<p style="opacity:0.5">Bag is empty.</p>`;
        totalBox.style.display = 'none';
        return;
      }
      totalBox.style.display = 'block';
      bagItems.innerHTML = bag.map((item, idx) => `
                <div style="display:flex; gap:15px; margin-bottom:1.5rem; align-items:center;">
                    <img src="${item.img}" style="width:50px; height:70px; object-fit:cover; border-radius:5px;">
                    <div style="flex:1"><h4>${item.name}</h4><p>${item.price} EGP × ${item.qty}</p></div>
                    <button onclick="window.ripBag(${idx})" style="background:none; border:none; color:red; cursor:pointer;">×</button>
                </div>
            `).join('');
      document.getElementById('bag-total').innerText = bag.reduce((s, i) => s + (i.price * i.qty), 0).toLocaleString() + " EGP";
    };

    const addToBag = (p) => {
      const ex = bag.find(i => i.id === p.id);
      if (ex) ex.qty++; else bag.push({ ...p, qty: 1 });
      localStorage.setItem('bag', JSON.stringify(bag));
      renderBag();
    };

    window.ripBag = (idx) => { bag.splice(idx, 1); localStorage.setItem('bag', JSON.stringify(bag)); renderBag(); };

    document.getElementById('checkout-btn').onclick = async (e) => {
      const name = document.getElementById('c-name').value;
      const phone = document.getElementById('c-phone').value;
      const addr = document.getElementById('c-addr').value;
      if (!name || !phone || !addr) return alert("Fill details");
      e.target.disabled = true;
      try {
        await addDoc(collection(db, "orders"), {
          customer_name: name, phone, address: addr,
          items: bag, total_price: bag.reduce((s, i) => s + (i.price * i.qty), 0),
          status: 'Pending', createdAt: new Date()
        });
        alert("Order Placed!"); bag = []; localStorage.setItem('bag', "[]"); renderBag(); closeSidebar('cart-sidebar');
      } catch (err) { alert(err.message); } finally { e.target.disabled = false; }
    };

    renderBag();

    // Visitor Tracking
    if (!sessionStorage.getItem('v')) {
      sessionStorage.setItem('v', '1');
      setDoc(doc(db, "stats", "counters"), { total_visitors: increment(1) }, { merge: true });
    }

    gsap.from("#hero-title", { y: 50, opacity: 0, duration: 1.5 });
  </script>
</body>

</html>
