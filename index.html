<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZERO â€” Minimalist Clothing</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #0c0c0c;
      --accent-color: #000000;
      --card-bg: #f8f8f8;
      --nav-bg: rgba(255, 255, 255, 0.8);
      --border-color: #e0e0e0;
      --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      --font-main: 'Outfit', sans-serif;
    }

    [data-theme='dark'] {
      --bg-color: #0a0a0a;
      --text-color: #f5f5f5;
      --accent-color: #ffffff;
      --card-bg: #111111;
      --nav-bg: rgba(10, 10, 10, 0.8);
      --border-color: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.5s ease, color 0.5s ease;
      overflow-x: hidden;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.5rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--nav-bg);
      backdrop-filter: blur(15px);
      z-index: 1000;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
    }

    .icon-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
      display: flex;
      align-items: center;
      position: relative;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5%;
    }

    .hero h1 {
      font-size: clamp(5rem, 18vw, 12rem);
      font-weight: 800;
      line-height: 0.8;
      margin-bottom: 2rem;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 500px;
      opacity: 0.6;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: var(--transition);
      border: 1px solid var(--accent-color);
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    /* Real Products Section */
    .products-section {
      padding: 8rem 5%;
      border-top: 1px solid var(--border-color);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      transition: var(--transition);
      overflow: hidden;
      position: relative;
    }

    .product-card:hover {
      border-color: var(--text-color);
      transform: translateY(-10px);
    }

    .product-img {
      width: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      transition: 0.6s ease;
    }

    .product-info {
      padding: 1.5rem;
    }

    .p-price {
      font-weight: 800;
    }

    .p-old-price {
      text-decoration: line-through;
      opacity: 0.4;
      font-size: 0.8rem;
      margin-right: 8px;
    }

    /* Sidebars */
    .sidebar {
      position: fixed;
      right: -100%;
      top: 0;
      width: 450px;
      height: 100vh;
      background: var(--bg-color);
      z-index: 2000;
      padding: 3rem;
      transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      border-left: 1px solid var(--border-color);
    }

    .sidebar.active {
      right: 0;
    }

    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    [data-theme='dark'] .sun {
      display: block;
    }

    [data-theme='dark'] .moon {
      display: none;
    }

    .sun {
      display: none;
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Zero</div>
    <div style="display: flex; gap: 1rem; align-items: center;">
      <button id="theme-toggle" class="icon-btn">
        <i data-lucide="moon" class="moon"></i>
        <i data-lucide="sun" class="sun"></i>
      </button>
      <button id="login-btn" class="icon-btn"><i data-lucide="user" id="user-icon"></i></button>
    </div>
  </nav>

  <main class="hero">
    <h1 id="hero-title">ZERO</h1>
    <p>Essential pieces, zero distractions. Designed for those who value purity and simple luxury.</p>
    <a href="#store" class="btn btn-primary">Shop Now</a>
  </main>

  <section class="products-section" id="store">
    <span
      style="display:block; text-align:center; letter-spacing:5px; text-transform:uppercase; opacity:0.4; margin-bottom:4rem;">Core
      Collection</span>
    <div class="grid" id="main-products-list">
      <!-- Dynamic Products Loading -->
    </div>
  </section>

  <div id="profile-sidebar" class="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:4rem;">
      <h2>Account</h2><i data-lucide="x" style="cursor:pointer" id="close-profile"></i>
    </div>
    <div id="logged-out-view">
      <button id="fb-login" class="btn"
        style="width:100%; border-color:#1877f2; color:#1877f2; margin-bottom:10px;">Facebook Login</button>
      <button id="google-login" class="btn" style="width:100%;">Google Login</button>
    </div>
    <div id="logged-in-view" style="display:none; text-align:center;">
      <p id="user-greeting" style="margin-bottom:2rem; font-size:1.2rem;"></p>
      <a href="/admin.html" id="admin-link" style="display:none; margin-bottom:20px; color:inherit; opacity:0.6;">Admin
        Dashboard</a>
      <button id="logout-btn" class="btn" style="width:100%;">Sign Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDKHMmR-Jl9JbqEZtS58XgM42pFftepNb4",
      authDomain: "m989-5f329.firebaseapp.com",
      projectId: "m989-5f329",
      storageBucket: "m989-5f329.firebasestorage.app",
      messagingSenderId: "617175385217",
      appId: "1:617175385217:web:2ace1f8e6db4287376f980",
      measurementId: "G-D8PYFFX4RN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    lucide.createIcons();

    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    document.body.setAttribute('data-theme', savedTheme);
    themeToggle.onclick = () => {
      const next = document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    };

    // Sidebar
    const loginBtn = document.getElementById('login-btn');
    const sidebar = document.getElementById('profile-sidebar');
    loginBtn.onclick = () => sidebar.classList.add('active');
    document.getElementById('close-profile').onclick = () => sidebar.classList.remove('active');

    // Products Real-time Loading
    onSnapshot(collection(db, "products"), snap => {
      const list = document.getElementById('main-products-list');
      list.innerHTML = snap.docs.map(doc => {
        const p = doc.data();
        return `
                    <div class="product-card">
                        <img src="${p.mainImage}" class="product-img">
                        <div class="product-info">
                            <h3>${p.name}</h3>
                            <p style="opacity:0.5; font-size:0.8rem; margin:5px 0;">${p.category}</p>
                            <div class="p-price">
                                ${p.priceOld ? `<span class="p-old-price">${p.priceOld} EGP</span>` : ''}
                                <span>${p.priceNow} EGP</span>
                            </div>
                        </div>
                    </div>
                `;
      }).join('');
    });

    // Visitor Tracking
    async function trackVisitor(user = null) {
      const ref = doc(db, "stats", "counters");
      const snap = await getDoc(ref);
      let data = snap.exists() ? snap.data() : { total_visitors: 0, google_users: 0, fb_users: 0, guests: 0 };

      if (!sessionStorage.getItem('v')) {
        data.total_visitors = (data.total_visitors || 0) + 1;
        sessionStorage.setItem('v', '1');
        if (!user) data.guests = (data.guests || 0) + 1;
        await setDoc(ref, data, { merge: true });
      }

      if (user && !localStorage.getItem('tracked_' + (user.providerData[0]?.providerId || 'u'))) {
        const pid = user.providerData[0]?.providerId;
        if (pid === 'google.com') data.google_users = (data.google_users || 0) + 1;
        if (pid === 'facebook.com') data.fb_users = (data.fb_users || 0) + 1;
        localStorage.setItem('tracked_' + pid, '1');
        await setDoc(ref, data, { merge: true });
      }
    }

    onAuthStateChanged(auth, async (user) => {
      const outView = document.getElementById('logged-out-view');
      const inView = document.getElementById('logged-in-view');
      if (user) {
        trackVisitor(user);
        outView.style.display = 'none';
        inView.style.display = 'block';
        document.getElementById('user-greeting').innerText = `Hello, ${user.displayName || 'User'}`;

        // Show admin link if user is admin
        const adminSnap = await getDoc(doc(db, "admins", user.email));
        if (adminSnap.exists()) document.getElementById('admin-link').style.display = 'block';

        if (user.photoURL) {
          const img = document.createElement('img');
          img.src = user.photoURL; img.className = 'user-avatar';
          document.getElementById('user-icon').replaceWith(img);
        }
      } else {
        trackVisitor();
        outView.style.display = 'block';
        inView.style.display = 'none';
      }
    });

    document.getElementById('google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
    document.getElementById('fb-login').onclick = () => signInWithPopup(auth, new FacebookAuthProvider());
    document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.reload());

    gsap.from("#hero-title", { y: 100, opacity: 0, duration: 1.5, ease: "expo.out" });
  </script>
</body>

</html>
