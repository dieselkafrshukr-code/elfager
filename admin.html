<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO Admin â€” Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0c0c;
            --sidebar-bg: #111111;
            --card-bg: #181818;
            --text-color: #ffffff;
            --accent-color: #00ff88;
            --border-color: #222222;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.5rem;
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            letter-spacing: -1px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--card-bg);
            color: var(--text-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            font-size: 0.8rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 800;
        }

        .stat-card .trend {
            font-size: 0.8rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: var(--sidebar-bg);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 10px 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 1rem;
            margin-top: 20px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="login-overlay">
        <div class="login-box">
            <h2>ZERO ADMIN</h2>
            <p style="opacity: 0.5; margin-bottom: 2rem;">Authorized Personnel Only</p>
            <input type="email" id="admin-email" placeholder="Email Address">
            <input type="password" id="admin-pass" placeholder="Password">
            <button id="admin-login-btn">LOGIN</button>
        </div>
    </div>

    <aside class="sidebar" style="display: none;">
        <div class="sidebar-logo">ZERO<span>.</span></div>
        <nav>
            <a href="#" class="nav-item active"><i data-lucide="layout-dashboard"></i> Overview</a>
            <a href="#" class="nav-item"><i data-lucide="package"></i> Products</a>
            <a href="#" class="nav-item"><i data-lucide="shopping-cart"></i> Orders</a>
            <a href="#" class="nav-item"><i data-lucide="truck"></i> Shipping</a>
            <a href="#" class="nav-item"><i data-lucide="users"></i> Management</a>
        </nav>
        <div style="margin-top: auto;">
            <a href="#" class="nav-item" id="admin-logout"><i data-lucide="log-out"></i> Logout</a>
        </div>
    </aside>

    <main class="main-content" style="display: none;">
        <div class="header">
            <h1>Dashboard Overview</h1>
            <div id="current-user-tag" style="opacity: 0.5;">Admin</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="value" id="stat-products">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Orders</h3>
                <div class="value" id="stat-orders">0</div>
            </div>
            <div class="stat-card">
                <h3>Daily Sales</h3>
                <div class="value" id="stat-sales-today">0%</div>
                <div class="trend" id="sales-trend" style="color: var(--accent-color);">
                    <i data-lucide="arrow-up-right"></i> +5% vs last week
                </div>
            </div>
            <div class="stat-card">
                <h3>Total Visitors</h3>
                <div class="value" id="stat-visitors">0</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Google Users</h3>
                <div class="value" id="stat-google">0</div>
            </div>
            <div class="stat-card">
                <h3>FB Users</h3>
                <div class="value" id="stat-fb">0</div>
            </div>
            <div class="stat-card">
                <h3>Guests</h3>
                <div class="value" id="stat-guests">0</div>
            </div>
        </div>
    </main>

    <script type="module" src="/src/admin.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
