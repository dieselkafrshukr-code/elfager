<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO Admin â€” Master Dashboard</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0c0c;
            --sidebar-bg: #111111;
            --card-bg: #181818;
            --text-color: #ffffff;
            --accent-color: #00ff88;
            --border-color: #222222;
            --danger: #ff3e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Overlay */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: var(--sidebar-bg);
            padding: 3.5rem;
            border-radius: 30px;
            width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 2rem 1.2rem;
        }

        .sidebar-logo {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 3rem;
            letter-spacing: -1px;
            text-align: center;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            color: rgba(255, 255, 255, 0.5);
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--card-bg);
            color: var(--text-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.8rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-card h3 {
            font-size: 0.8rem;
            opacity: 0.5;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .stat-card .value {
            font-size: 2.2rem;
            font-weight: 800;
        }

        /* Sections */
        .section-view {
            display: none;
        }

        .section-view.active {
            display: block;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 1rem;
            margin: 10px 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: #fff;
            font-family: inherit;
        }

        .btn {
            padding: 1rem 2rem;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn-secondary {
            background: #222;
            color: #fff;
            border: 1px solid #333;
        }

        .btn-danger {
            background: var(--danger);
            color: #fff;
        }

        .data-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 18px;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <!-- Login Overlay -->
    <div id="login-overlay">
        <div class="login-box">
            <h1 class="sidebar-logo">ZERO<span>.</span></h1>
            <p style="opacity: 0.5; margin-bottom: 2rem;">Authorized Access Only</p>
            <input type="email" id="login-email" placeholder="Email Address">
            <input type="password" id="login-pass" placeholder="Password">
            <button id="login-btn" class="btn">LOGIN TO DASHBOARD</button>
        </div>
    </div>

    <aside class="sidebar" id="main-sidebar" style="display: none;">
        <div class="sidebar-logo">ZERO<span>.</span></div>
        <nav>
            <div class="nav-item active" data-target="overview-section"><i data-lucide="layout-dashboard"></i> Overview
            </div>
            <div class="nav-item" data-target="products-section"><i data-lucide="package"></i> Products</div>
            <div class="nav-item" data-target="orders-section"><i data-lucide="shopping-cart"></i> Orders</div>
            <div class="nav-item" data-target="shipping-section"><i data-lucide="truck"></i> Shipping</div>
            <div class="nav-item" data-target="management-section"><i data-lucide="users"></i> Management</div>
        </nav>
        <div style="margin-top: auto;">
            <div class="nav-item" id="logout-btn" style="color: var(--danger);"><i data-lucide="log-out"></i> Logout
            </div>
        </div>
    </aside>

    <main class="main-content" id="main-body" style="display: none;">
        <div class="header">
            <h2 id="section-title">Overview</h2>
            <div id="admin-info" style="opacity: 0.5;"></div>
        </div>

        <!-- OVERVIEW -->
        <div id="overview-section" class="section-view active">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Visitors</h3>
                    <div class="value" id="stat-vis">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <div class="value" id="stat-prod">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <div class="value" id="stat-ord">0</div>
                </div>
            </div>
        </div>

        <!-- PRODUCTS -->
        <div id="products-section" class="section-view">
            <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
                <h3>Inventory</h3>
                <button id="add-p-toggle" class="btn" style="width:auto;">+ ADD PRODUCT</button>
            </div>
            <div id="p-form"
                style="display:none; background:#111; padding:2rem; border-radius:20px; border:1px solid #222; margin-bottom:2rem;">
                <input id="p-name" placeholder="Name">
                <input id="p-price" type="number" placeholder="Price">
                <input type="file" id="p-img">
                <button id="p-publish" class="btn">PUBLISH</button>
            </div>
            <div id="p-grid"
                style="display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:1.5rem;"></div>
        </div>

        <!-- ORDERS -->
        <div id="orders-section" class="section-view">
            <div id="o-list"></div>
        </div>

        <!-- SHIPPING -->
        <div id="shipping-section" class="section-view">
            <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
                <h3>Shipping Rates</h3>
                <button id="save-ship" class="btn" style="width:auto;">SAVE ALL</button>
            </div>
            <div id="ship-grid"
                style="display:grid; grid-template-columns:repeat(auto-fill, minmax(180px, 1fr)); gap:1rem;"></div>
        </div>

        <!-- MANAGEMENT -->
        <div id="management-section" class="section-view">
            <div style="display:flex; justify-content:space-between; margin-bottom:2rem;">
                <h3>Staff List</h3>
                <button id="add-staff-toggle" class="btn" style="width:auto;">+ ADD STAFF</button>
            </div>
            <div id="staff-form"
                style="display:none; background:#111; padding:2rem; border-radius:20px; border:1px solid #222; margin-bottom:2rem;">
                <input id="s-email" placeholder="Staff Email">
                <select id="s-role">
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
                <button id="s-save" class="btn">SAVE STAFF</button>
            </div>
            <div id="staff-list"></div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, setPersistence, inMemoryPersistence } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDKHMmR-Jl9JbqEZtS58XgM42pFftepNb4",
            authDomain: "m989-5f329.firebaseapp.com",
            projectId: "m989-5f329",
            storageBucket: "m989-5f329.firebasestorage.app",
            messagingSenderId: "617175385217",
            appId: "1:617175385217:web:2ace1f8e6db4287376f980",
            measurementId: "G-D8PYFFX4RN"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        setPersistence(auth, inMemoryPersistence);

        const loginOverlay = document.getElementById('login-overlay');
        const sidebar = document.getElementById('main-sidebar');
        const mainBody = document.getElementById('main-body');

        document.getElementById('login-btn').onclick = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert(e.message); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "admins", user.email));
                if (snap.exists()) {
                    loginOverlay.style.display = 'none'; sidebar.style.display = 'flex'; mainBody.style.display = 'block';
                    initDashboard();
                } else { alert("Unauthorized"); signOut(auth); }
            } else { loginOverlay.style.display = 'flex'; sidebar.style.display = 'none'; mainBody.style.display = 'none'; }
        });

        function initDashboard() {
            onSnapshot(doc(db, "stats", "counters"), s => { if (s.exists()) document.getElementById('stat-vis').innerText = s.data().total_visitors || 0; });
            onSnapshot(collection(db, "products"), s => { document.getElementById('stat-prod').innerText = s.size; renderProducts(s.docs); });
            onSnapshot(collection(db, "orders"), s => { document.getElementById('stat-ord').innerText = s.size; renderOrders(s.docs); });
            onSnapshot(collection(db, "admins"), s => renderStaff(s.docs));
            loadShipping();
        }

        async function toBase64(file) {
            return new Promise((r) => { const reader = new FileReader(); reader.readAsDataURL(file); reader.onload = (e) => r(e.target.result); });
        }

        // Products
        document.getElementById('p-publish').onclick = async (e) => {
            const btn = e.target; btn.disabled = true; btn.innerHTML = "Publishing...";
            try {
                const file = document.getElementById('p-img').files[0];
                const base64 = await toBase64(file);
                await addDoc(collection(db, "products"), { name: document.getElementById('p-name').value, price_now: document.getElementById('p-price').value, main_image: base64, visible: true, createdAt: new Date() });
                alert("Live!"); document.getElementById('p-form').style.display = 'none';
            } catch (err) { alert(err.message); } finally { btn.disabled = false; btn.innerText = "PUBLISH"; }
        };

        function renderProducts(docs) {
            document.getElementById('p-grid').innerHTML = docs.map(d => {
                const p = d.data(); const visible = p.visible !== false;
                return `
                <div class="data-card" style="flex-direction:column">
                    <div style="position:relative; width:100%">
                        <img src="${p.main_image}" style="width:100%; height:150px; object-fit:cover; border-radius:12px; opacity:${visible ? 1 : 0.3}">
                        <button onclick="window.toggleVis('${d.id}', ${visible})" style="position:absolute; top:5px; right:5px; background:#000; color:#fff; border:none; border-radius:50%; padding:5px; cursor:pointer;"><i data-lucide="${visible ? 'eye' : 'eye-off'}"></i></button>
                    </div>
                    <div style="margin-top:10px; text-align:center"><h4>${p.name}</h4><p>${p.price_now} EGP</p><button class="btn-danger" style="margin-top:5px; padding:5px; border-radius:8px; width:100%" onclick="window.delP('${d.id}')">Delete</button></div>
                </div>
            `;
            }).join('');
            lucide.createIcons();
        }

        // Orders
        function renderOrders(docs) {
            document.getElementById('o-list').innerHTML = docs.map(d => {
                const o = d.data();
                return `<div class="data-card"><div><strong>${o.customer_name}</strong> - ${o.total_price} EGP<br><small>${o.phone} | ${o.address}</small></div><button class="btn-danger" style="padding:5px 10px; width:auto" onclick="window.delO('${d.id}')">Del</button></div>`;
            }).join('');
        }

        // Staff
        document.getElementById('add-staff-toggle').onclick = () => { const f = document.getElementById('staff-form'); f.style.display = f.style.display === 'none' ? 'block' : 'none'; };
        document.getElementById('s-save').onclick = async () => {
            const email = document.getElementById('s-email').value;
            const role = document.getElementById('s-role').value;
            await setDoc(doc(db, "admins", email), { email, role, createdAt: new Date() });
            alert("Done"); document.getElementById('staff-form').style.display = 'none';
        };

        function renderStaff(docs) {
            document.getElementById('staff-list').innerHTML = docs.map(d => {
                const s = d.data();
                return `<div class="data-card"><div><strong>${s.email}</strong> - ${s.role}</div><button class="btn-danger" style="padding:5px 10px; width:auto" onclick="window.delStaff('${d.id}')">Del</button></div>`;
            }).join('');
        }

        // Shipping
        async function loadShipping() {
            const provinces = ["Cairo", "Giza", "Alexandria", "Dakahlia", "Sharqia", "Gharbia", "Monufia", "Beheira", "Kafr El Sheikh", "Damietta", "Port Said", "Ismailia", "Suez", "North Sinai", "South Sinai", "Beni Suef", "Fayoum", "Minya", "Assiut", "Sohag", "Qena", "Luxor", "Aswan", "Red Sea", "New Valley", "Matrouh"];
            const grid = document.getElementById('ship-grid');
            const snap = await getDoc(doc(db, "settings", "shipping"));
            const rates = snap.exists() ? snap.data().rates : {};
            grid.innerHTML = provinces.map(p => `<div><label style="font-size:0.7rem; opacity:0.5">${p}</label><input class="ship-in" data-p="${p}" type="number" value="${rates[p] || 0}"></div>`).join('');
        }

        document.getElementById('save-ship').onclick = async () => {
            const rates = {}; document.querySelectorAll('.ship-in').forEach(i => rates[i.dataset.p] = i.value);
            await setDoc(doc(db, "settings", "shipping"), { rates }); alert("Saved");
        };

        window.toggleVis = async (id, s) => { await setDoc(doc(db, "products", id), { visible: !s }, { merge: true }); };
        window.delP = async (id) => { if (confirm("Del?")) await deleteDoc(doc(db, "products", id)); };
        window.delO = async (id) => { if (confirm("Del?")) await deleteDoc(doc(db, "orders", id)); };
        window.delStaff = async (id) => { if (confirm("Del?")) await deleteDoc(doc(db, "admins", id)); };
        document.getElementById('logout-btn').onclick = () => signOut(auth);

        document.querySelectorAll('.nav-item').forEach(item => {
            item.onclick = () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active')); item.classList.add('active');
                document.querySelectorAll('.section-view').forEach(s => s.classList.remove('active'));
                document.getElementById(item.dataset.target).classList.add('active');
                document.getElementById('section-title').innerText = item.innerText;
                lucide.createIcons();
            }
        });

        document.getElementById('add-p-toggle').onclick = () => { const f = document.getElementById('p-form'); f.style.display = f.style.display === 'none' ? 'block' : 'none'; };
        lucide.createIcons();
    </script>
</body>

</html>
