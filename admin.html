<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Trico style</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --accent: #ffffff;
            --border: #222222;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 1rem;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #111;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--bg);
            border: none;
            font-weight: 800;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Tabs System */
        .tabs-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: var(--text);
            opacity: 0.4;
            cursor: pointer;
            padding: 10px 15px;
            font-weight: 800;
            font-size: 1rem;
            transition: 0.3s;
        }

        .tab-btn.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Items Lists */
        .product-item,
        .order-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
        }
    </style>
</head>

<body>

    <!-- Login View -->
    <div class="container" id="login-view">
        <h1>تسجيل دخول المسؤول</h1>
        <form id="login-form">
            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="login-email" required placeholder="modyelraik90@gmail.com">
            </div>
            <div class="form-group">
                <label>كلمة المرور</label>
                <input type="password" id="login-password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn" id="login-submit-btn">دخول</button>
        </form>
        <a href="./index.html"
            style="display:block; text-align:center; margin-top:2rem; color:var(--text); opacity:0.4; text-decoration:none;">العودة
            للموقع</a>
    </div>

    <!-- Main Dashboard (Admin Content) -->
    <div class="container" id="admin-content" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <h2 style="margin:0;">Trico Dashboard</h2>
            <button id="logout-btn"
                style="background:none; border:1px solid #ff3e3e; color:#ff3e3e; padding:6px 15px; cursor:pointer; border-radius:6px; font-weight:600;">خروج</button>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs-nav">
            <button class="tab-btn active" data-tab="products-tab">إدارة المنتجات</button>
            <button class="tab-btn" data-tab="orders-tab">الطلبات الواردة</button>
        </div>

        <!-- Tab 1: Products -->
        <div id="products-tab" class="tab-content active">
            <form id="add-product-form"
                style="background:#000; padding:1.5rem; border-radius:8px; margin-bottom:2rem; border:1px solid #222;">
                <h3 id="form-title">إضافة منتج جديد</h3>
                <div class="form-group">
                    <label>اسم المنتج</label>
                    <input type="text" id="p-name" required>
                </div>
                <div class="form-group">
                    <label>صورة المنتج (من الجهاز)</label>
                    <input type="file" id="p-image-file" accept="image/*">
                    <p id="upload-status" style="display:none; color: #44ff44; font-size:0.8rem; margin-top:5px;">جاري
                        المعالجة...</p>
                </div>
                <div class="form-group">
                    <label>المقاسات المتاحة (S, M, L...)</label>
                    <input type="text" id="p-sizes" placeholder="S, M, L, XL">
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                    <div class="form-group">
                        <label>السعر الحالي</label>
                        <input type="number" id="p-price-now" required>
                    </div>
                    <div class="form-group">
                        <label>السعر قبل الخصم</label>
                        <input type="number" id="p-price-before">
                    </div>
                </div>
                <button type="submit" class="btn" id="product-submit-btn">حفظ المنتج</button>
            </form>

            <div id="products-container">
                <p style="text-align:center; opacity:0.3;">جاري تحميل المنتجات...</p>
            </div>
        </div>

        <!-- Tab 2: Orders -->
        <div id="orders-tab" class="tab-content">
            <div id="orders-container">
                <p style="text-align:center; opacity:0.3;">جاري تحميل الطلبات الواردة...</p>
            </div>
        </div>

    </div>

    <script type="module" src="./src/admin.js"></script>
</body>

</html>
