<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - Trico style</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #f5f5f5;
            --accent: #ffffff;
            --border: #222222;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #111;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 4px;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--bg);
            border: none;
            font-weight: 800;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .product-list {
            margin-top: 3rem;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .delete-btn {
            background: #ff3e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>إضافة منتج جديد</h1>
        <form id="add-product-form">
            <div class="form-group">
                <label>اسم المنتج</label>
                <input type="text" id="p-name" required>
            </div>
            <div class="form-group">
                <label>رابط الصورة</label>
                <input type="url" id="p-image" placeholder="https://example.com/image.jpg" required>
            </div>
            <div class="form-group">
                <label>المقاسات المتاحة (افصل بينها بفاصلة)</label>
                <input type="text" id="p-sizes" placeholder="S, M, L, XL">
            </div>
            <div class="form-group">
                <label>السعر الحقيقي (بعد الخصم)</label>
                <input type="number" id="p-price-now" required>
            </div>
            <div class="form-group">
                <label>السعر قبل الخصم (اختياري)</label>
                <input type="number" id="p-price-before">
            </div>
            <button type="submit" class="btn">إضافة المنتج إلى الموقع</button>
        </form>

        <div class="product-list" id="admin-product-list">
            <h2>المنتجات الحالية</h2>
            <div id="products-container"></div>
        </div>

        <a href="./index.html"
            style="display:block; text-align:center; margin-top:2rem; color:var(--text); opacity:0.5;">العودة للموقع</a>
    </div>

    <script type="module" src="./src/admin.js"></script>
</body>

</html>
